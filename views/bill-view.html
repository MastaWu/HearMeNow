<div class="row">
    <table class="table table-striped">
        <thead>
        <tr><th colspan="4">Bills</th></tr>
        </thead>
        <tbody ng-repeat="bills in billsList">
        <tr>
            <td colspan="4">{{bills.title}}</td>
        </tr>
        <tr>
            <td colspan="2">{{bills.sponsor.name}}</td>
            <td colspan="2">{{bills.current_status_label}}</td>
        </tr>
        </tbody>
    </table>
</div>
